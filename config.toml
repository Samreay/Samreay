baseURL = 'https://cosmiccoding.com.au'
languageCode = 'en-us'
title = 'Samuel Hinton'
theme = "sams-theme"
timeout = 120000

[markup]
  [markup.highlight]
    style = 'base16-snazzy'
    codeFences = true
    guessSyntax = true

[markup.goldmark.renderer]
  unsafe = true

[params]
  description = "Samuel Hinton's latest books, blogs, tutorials, and courses. Plus just his general thoughts on the world, which probably have little value."
  discord = "https://discord.gg/tfn4HVEaDz"
  [params.analytics]
    trackingID = "G-GRX6QE03YR"

[deployment]

[[deployment.matchers]]
# Cache static assets for 1 year.
pattern = "^.+\\.(js|css|svg|ttf)$"
cacheControl = "max-age=31536000, no-transform, public"
gzip = true

[[deployment.matchers]]
pattern = "^.+\\.(png|jpg|gif|webp|mp4)$"
cacheControl = "max-age=604800, no-transform, public"
gzip = false

[[deployment.matchers]]
# Set custom content type for /sitemap.xml
pattern = "^sitemap\\.xml$"
contentType = "application/xml"
gzip = true

[[deployment.matchers]]
pattern = "^.+\\.(html|xml|json)$"
gzip = true