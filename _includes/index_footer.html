<link href="{{ '/bower_components/animate.css/animate.min.css'| prepend: site.baseurl }}" rel="stylesheet">
<script src="{{ '/bower_components/wow/dist/wow.min.js' | prepend: site.baseurl }}"></script>
<script src="{{ 'static/js/scroll.js' | absolute_url }}"></script>
<script src="{{ '/static/js/layzr.min.js' | prepend: site.baseurl}}"></script>

<script type="text/javascript">
  const instance = Layzr({
    normal: 'data-layzr',
    threshold: 40
  });
  document.addEventListener('DOMContentLoaded', event = function() {
    instance
            .update()           // track initial elements
            .check()            // check initial elements
            .handlers(true);    // bind scroll and resize handlers
  });
</script>

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.ga.id }}', 'auto');
