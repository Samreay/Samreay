<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.desc %}
    <meta content="{{ page.desc }}" name="description">
  {% endif %}
  {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
  {% endif %}
  <meta name="author" content="{{ site.author.name }}">

  <title>
    {% if page.title != "index" %}
        {{ site.title }} | {{ page.title }}
    {% else %}
        {{ site.title }}
    {% endif %}
  </title>
  <!-- favicon -->
  <link rel="shortcut icon" href="{{ "static/img/favicon.ico" | absolute_url  }}">

  <!-- Third-party CSS -->
  <link href="{{"bower_components/normalize-css/normalize.min.css" | absolute_url  }}" rel="stylesheet">
  <link href="{{"bower_components/bootstrap/dist/css/bootstrap.min.css" | absolute_url  }}" rel="stylesheet">
  <link href="{{"bower_components/animate.css/animate.min.css"| absolute_url  }}" rel="stylesheet">
  <link href="{{"bower_components/components-font-awesome/css/font-awesome.min.css"| absolute_url  }}" rel="stylesheet">
  <link href="{{"static/font-mfizz/font-mfizz.css"| absolute_url  }}" rel="stylesheet">
  <!-- <link href="{{"bower_components/toastr/toastr.min.css"| absolute_url  }}" rel="stylesheet"> -->
  <link href="{{"bower_components/jquery.gritter/css/jquery.gritter.css"| absolute_url  }}" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/search/css/cb-search.css" | absolute_url  }}">

  <!-- Custom styles for this template -->
  <link href="{{"static/css/style.css"| absolute_url  }}" rel="stylesheet">
  <link href="{{"static/css/pygments.css"| absolute_url  }}" rel="stylesheet">

  <!-- Scripts -->
  <script src="{{"bower_components/jquery/dist/jquery.min.js"| absolute_url  }}"></script>
  <script src="{{ "search/js/bootstrap3-typeahead.min.js" | absolute_url  }}"></script>

  <!-- cb-search -->
  <script src="{{ "search/js/cb-search.js" | absolute_url  }}"></script>
  <script>
    $(function(){
        $("pre").css('display','block');
    });
  </script>
  <!-- Mainly scripts -->
  <script src="{{"bower_components/bootstrap/dist/js/bootstrap.min.js"| absolute_url  }}"></script>
  <script src="{{"bower_components/metisMenu/dist/metisMenu.min.js"| absolute_url  }}"></script>
  <script src="{{"bower_components/jquery-slimscroll/jquery.slimscroll.min.js"| absolute_url  }}"></script>

  <!-- Peity -->
  <script src="{{"bower_components/peity/jquery.peity.min.js"| absolute_url  }}"></script>

  <script src="{{"bower_components/PACE/pace.min.js"| absolute_url  }}"></script>
  <script src="{{"bower_components/wow/dist/wow.min.js"| absolute_url  }}"></script>
  <!-- Custom and plugin javascript -->
  <script src="{{"static/js/inspinia.js"| absolute_url  }}"></script>

  <!-- Rickshaw -->
  <script src="{{"bower_components/rickshaw/vendor/d3.v3.js"| absolute_url  }}"></script>
  <script src="{{"bower_components/rickshaw/rickshaw.min.js"| absolute_url  }}"></script>


  <!-- jPages -->
  <script src="{{"static/js/jPages.js" | absolute_url }}"></script>
  <script src="{{"static/js/js.js" | absolute_url }}"></script>
  <script id="dsq-count-scr" src="//jalpc.disqus.com/count.js" async></script>
  <script type="text/javascript">
        $(function(){
          /* initiate the plugin */
          $("div.pag-holder").jPages({
              containerID  : "pag-itemContainer",
              perPage      : 5,  /* num of items per page */
              startPage    : 1,
              startRange   : 1,
              midRange     : 3,
              endRange     : 1
          });
      });
  </script>

<!-- GrowingIO -->
{% if site.gio %}
  <script>
    var _vds = _vds || [];
    window._vds = _vds;
    (function(){
      _vds.push(['setAccountId', '{{ site.gio.id }}']);
      (function() {
        var vds = document.createElement('script');
        vds.type='text/javascript';
        vds.async = true;
        vds.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'dn-growing.qbox.me/vds.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(vds, s);
      })();
    })();
  </script>
{% endif %}

</head>
