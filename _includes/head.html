<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.desc %}
  <meta content="{{ page.desc }}" name="description">
  {% endif %}
  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords }}">
  {% endif %}
  <meta name="author" content="{{ site.author.name }}">

  <title>
    {% if page.title != "index" %}
    {{ page.title }}
    {% else %}
    {{ site.title }}
    {% endif %}
  </title>
  <!-- favicon -->
  <link rel="shortcut icon" href="{{ '/static/img/favicon.ico' | prepend: site.baseurl }}">

  <!-- Third-party CSS -->
  <link href="{{ '/bower_components/normalize-css/normalize.min.css' | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ '/bower_components/bootstrap/dist/css/bootstrap.min.css' | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ '/bower_components/animate.css/animate.min.css'| prepend: site.baseurl }}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{ '/static/css/style.css'| prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ '/static/css/pygments.css'| prepend: site.baseurl }}" rel="stylesheet">

  <!-- Scripts -->
  <script src="{{ '/bower_components/jquery/dist/jquery.min.js'| prepend: site.baseurl }}"></script>
  <script src="{{ '/search/js/bootstrap3-typeahead.min.js' | prepend: site.baseurl }}"></script>

  <!-- cb-search -->
  <script>
  $(function(){
    $("pre").css('display','block');
  });
  </script>
  <!-- Mainly scripts -->
  <script src="{{ '/bower_components/bootstrap/dist/js/bootstrap.min.js'| prepend: site.baseurl }}"></script>
  <script src="{{ '/bower_components/wow/dist/wow.min.js' | prepend: site.baseurl }}"></script>
  <!-- Custom and plugin javascript -->

  <!-- jPages -->
  <script src="{{ '/static/js/jPages.js' | prepend: site.baseurl}}"></script>
  <script src="{{ '/static/js/js.js' | prepend: site.baseurl}}"></script>

  <!--<script id="dsq-count-scr" src="//jalpc.disqus.com/count.js" async></script>-->
  <script type="text/javascript">
    $(function(){
      /* initiate the plugin */
      $("div.pag-holder").jPages({
        containerID  : "pag-itemContainer",
        perPage      : 5,  /* num of items per page */
        startPage    : 1,
        startRange   : 1,
        midRange     : 3,
        endRange     : 1
      });
    });
  </script>

</head>
