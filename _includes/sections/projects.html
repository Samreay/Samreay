<div class="container" id="i18_career">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span>My Projects</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for project in site.categories['project'] %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon navy-bg wow rotateIn">
                        <i class="fa {{ project.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} fadeInRight {% else %} fadeInLeft {% endif %}">
                        <div {% if loopindex == 1 %} style="text-align: right" {% endif %}>
                            <h2><a href="{{project.url}}">{{ project.title }}</a></h2>
                            <p><span>{{ project.desc }} </span></p>
                        </div>

                        <span data-wow-delay="0.7s" class="vertical-date wow fadeIn ">
                            <a href="{{project.url}}"><img class="img-responsive img-thumbnail img-project"src="{{ project.thumb }}"></a>
                        </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
