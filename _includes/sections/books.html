<div class="content content-small">

    <div class="section-header">
        <h1 data-aos="fade-up">Books</h1>
        <p data-aos="fade-up">I'm a various reader of fantasy novels, especially progression based fantasy. So much so
            that I decided to contribute to the literature.</p>
    </div>

    <div class="max-w-sm mx-auto md:max-w-none">
        <div class="grid gap-12 md:grid-cols-2 md:gap-x-6 md:gap-y-8 items-start">

            {% for book in site.data.books %}
            <!-- 1st article -->
            <article class="flex flex-col h-full col-span-1" data-aos="fade-up">
                <header>
                    <a class="block" href="blog-post.html">
                        <figure class="relative h-0 aspect-book overflow-hidden rounded-sm">
                            <img class="absolute inset-0 w-full h-full object-cover transform hover:scale-105 transition duration-700 ease-out"
                                src="{{book.cover}}" width="352" height="498" alt="News 01" />
                        </figure>
                    </a>
                    <!-- <h3 class="h4 mb-2">
                        <a class="hover:text-gray-100 transition duration-150 ease-in-out" href="blog-post.html">{{book.name}}</a>
                    </h3> -->
                </header>
                <!-- <p class="text-lg text-gray-400 flex-grow">{{book.desc}}</p> -->

            </article>
            {% endfor %}

            <!-- CTA box -->
            <div class="relative newsletter flex flex-col col-span-1 h-full" data-aos="fade-up">
                <div class="newsletter-inner h-full">
                    <div class="relative h-full">

                        <!-- CTA content -->
                        <div class="mb-6 lg:mb-12 text-center">
                            <h3 class="text-main-200 mb-2 lg:mb-8">Stay in the loop!</h3>
                            <p class="text-main-100 text-lg text-opacity-70">For new releases and free giveaways.</p>
                        </div>

                        <!-- CTA form -->
                        <form class="w-full">
                            <div class="">
                                <input type="email"
                                    class="w-full appearance-none bg-main-600 mb-4 border border-main-600 bg-opacity-5 focus:border-main-300 rounded-sm px-4 py-3 text-main-100 placeholder-main-100"
                                    placeholder="Your best email…" aria-label="Your best email…" />
                                <a class="btn bg-main-600 hover:bg-main-400 shadow w-full" href="#0">Subscribe</a>
                            </div>
                            <!-- Success message -->
                            <!-- <p class="text-center lg:text-left lg:absolute mt-2 opacity-75 text-sm">Thanks for subscribing!</p> -->
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
