<article class="flex flex-col h-full rounded-lg bg-gray-800 {{post.tags}}" data-aos="fade-up" :class="{ 'hidden': is_hidden([{% for t in post.tags %}'{{t}}', {% endfor %}]) }">
    <a href="{{post.url}}">
        <div class="h-full">
            <header class="mb-4">
                <figure class="relative h-0 pb-9/16 overflow-hidden rounded-t-lg">
                    <img class="absolute inset-0 w-full h-full object-cover transform hover:scale-105 transition duration-700 ease-out"
                        src="{{site.img_path}}{{post.loc}}thumb_card.jpg" width="352" height="198" />
                </figure>
            </header>

            <div class="px-4 pb-4">
                <div class="mb-3">
                    <ul class="flex flex-wrap text-xs font-medium -m-1">
                        {% for tag in post.tags %}
                        <li class="m-1 inline-flex text-center py-1 px-3 rounded-full tag-{{tag}}">{{tag}}</li>
                        {% endfor %}

                    </ul>
                </div>
                <h4 class="mb-2">{% if post.short_title %}{{post.short_title}}{% else %}{{post.title}}{% endif %}</h4>
                <p class="text-lg text-gray-400 flex-grow">{{post.desc}}</p>

            </div>
        </div>
    </a>

</article>
