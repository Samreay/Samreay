{% assign data = include.imgs | split: ";" %}



<div id="myCarousel" class="markdown carousel slide carousel-fade" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% for item in data %}
        <li data-target="#myCarousel" data-slide-to="{{ forloop.index }}" {% if forloop.first %} class="active" {% endif %}></li>
        {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        {% for item in data %}
        <div class="item {% if forloop.first %} active {% endif %}">
            {% assign capimg = item | split: "|" %}

            {% for thing in capimg %}
                {% if forloop.first %}
                    <h4 class="carousel-caption2">{{ thing }}</h4>
                {% else %}
                    <img src="{{site.img_path}}/{{include.folder}}/{{thing}}">
                {% endif %}
            {% endfor %}
        </div>
        {% endfor %}

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
