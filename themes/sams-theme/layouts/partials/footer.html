
{{ $js := resources.Get "js/main.js" | js.Build  }}
{{ if .Site.IsServer }}
    <script language="javascript" type="text/javascript" src="{{ $js.RelPermalink }}"></script>
{{ else }}
    {{ $js := $js | minify | fingerprint }}
    <script language="javascript" type="text/javascript" src="{{ $js.Permalink }}"></script>
{{ end }}
